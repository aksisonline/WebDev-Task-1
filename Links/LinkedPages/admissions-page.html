<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>admissionspage</title>
</head>
<body>
	        <table> 
            <tr>
                <th>Name:</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="Email" name="Email"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="text" name="Phone"></td>
            </tr>
            <tr>
                <td><b>Receive Updates via Phone/Email</b><br>Click on button or text to check/uncheck</td>
                <td><input type="checkbox" name="approve">Do You Approve?</td>
            </tr>

            <tr>
                <td><b>Pick Your Game</b><br>Click on the button or text to select</td>
                <td>
                    <input type="radio" name="fav" value="A"> Valorant <br>
                    <input type="radio" name="fav" value="B"> Overwatch 2 <br>
                    <input type="radio" name="fav" value="C"> The FINALS <br>
                </td>
            </tr>

            <tr>
                <th>Popup Menu</th>
                <td><select name="states">
                    <option value="1">AP</option>
                    <option value="2">ANB</option>
                    <option value="3">KNT</option>
                    <option value="4">KRL</option>
                </select></td>
            </tr>
            <tr>
                <th> </th>
                <td><input type="button" name="submit" value="Submit"></td>
            </tr>
        </table>
</body>
</html>
